<!DOCTYPE html>
<html lang="en">
  <head>

    <script type="module" src="./scene-page.bundle.js"></script>

    <!-- physics and other extras -->

    <style>
      html, body {
        overflow: auto;
      }
      a-scene {
        width: 90vw;

        outline: 1px dotted grey;

    <details open="">

        <a-assets>

          <!-- img id="sky" src="./assets/stars.png" -->
        </a-assets>
        <a-sky
          id="thesky"
          src="#sky"
        ></a-sky>
      </a-scene>
    </details>

    <!-- a-scene embedded>
    </a-scene -->
</body>
</html>
