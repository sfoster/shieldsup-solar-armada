<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="StyleSheet" href="./style.css">
    <script type="module" src="./app.bundle.js"></script>
    <script src="./aframe.bundle.js"></script>
    <!-- physics and other extras -->
    <script>
      THREE.Math = { //temp fix
        degToRad: THREE.MathUtils.degToRad,
        randInt: THREE.MathUtils.randInt,
        randFloat: THREE.MathUtils.randFloat
      };
    </script>
    <script src="./aframe-extras.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="./assets/stars.png">
      </a-assets>
      <a-sky
        id="sky"
        src="#sky"
      ></a-sky>
    </a-scene>
    <section id="ui-layer">
      <player-card class="ui-box hidden">
        <!-- The player card -->
      </player-card>

      <initialize-scene id="welcome" class="ui-scene">
        <h1>Welcome</h1>
        <p>Waiting...</p>
      </initialize-scene>
      <login-scene id="login" class="ui-box ui-scene">
      </login-scene>
      <lobby-scene id="lobby" class="ui-box ui-scene">
        <h1 class="hidden">Lobby</h1>
        <div id="lobby-content">
          <details open>
            <summary>Games</summary>
            <games-list id="games-list" data-remoteid="games"></games-list>
          </details>
          <details>
            <summary>Players</summary>
            <doc-list id="users-list" data-remoteid="players"></doc-list>
          </details>
        </div>
      </lobby-scene>
      <game-scene id="game" class="ui-scene">
      </game-scene>
      <goodbye-scene id="goodbye" class="ui-scene">
        <h1 class="heading">Goodbye</h1>
        <div class="message">
          <p>Content goes here</p>
        </div>
      </goodbye-scene>
      <notavailable-scene id="notavailable" class="ui-scene">
        <h1 class="heading">Not Available</h1>
        <div class="message">
          <p>Content goes here</p>
        </div>
      </notavailable-scene>
    </section>

    <footer id="ui-footer">
      <ul id="messages"></ul>
    </footer>
  </body>
</html>
