<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="StyleSheet" href="./style.css">
    <script type="module" src="./form.bundle.js"></script>
    <style>
      body.logged-in #loginBtn,
      body.logged-in #anonLoginBtn,
      body:not(.logged-in) #logoutBtn {
        opacity: 0.8;
        color: grey;
      }
      user-info {
        border: 1px solid grey;
        display: block;
        padding: 1em;
        display: flex;
      }
      user-info.logged-in {
        border-color: yellowgreen;
      }
      user-info.authenticated {
        border-color: green;
      }
    </style>
  </head>
  <body>
    <h1>Firebase</h1>
    <form>
      <section id="user-panel">
        <user-info></user-info>
      </section>
      <p>
        <button id="loginBtn">Login</button>
        <button id="anonLoginBtn" onclick="gameClient.login()">Login Anon</button>
        <button id="logoutBtn" onclick="gameClient.logout()">Logout</button>
      </p>
      <p>
        <label for="no-override"><input type="radio" name="override-url" id="no-override" checked value="">No override</label>
        <label for="unauthorized-override"><input type="radio" name="override-url" id="unauthorized-override" value="/api/unauthorized">401 Unauthorized</label>
        <label for="forbidden-override"><input type="radio" name="override-url" id="forbidden-override" value="/api/forbidden">403 Forbidden</label>
      </p>
      <games-list id="games-list" data-remoteid="games"></games-list>
      <doc-list id="users-list" data-remoteid="users"></doc-list>
      <hr>
      <section>
        <h4 id="datalabel"></h4>
        <textarea id="datainput" style="width:80%; height: 10rem"></textarea>
        <p><button id="gameUpdateBtn" data-action="api-request">PUT data</button></p>
      </section>
    </form>
    <footer>
      <ul id="status"></ul>
    </footer>
  </body>
</html>
